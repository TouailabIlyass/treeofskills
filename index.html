<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <h1 class="text-3xl font-bold underline">
    Tree of skills
  </h1>

  <div>
    <div>
        <div class="flex items-center space-x-2 text-base">

        </div>
        <div class="mt-3 flex -space-x-2 overflow-hidden">
            <div class="inline-block h-12 w-12 rounded-full ring-2 ring-white mr-3">skill 1</div>
            <div class="inline-block h-12 w-12 rounded-full ring-2 ring-white mr-3">skill 2</div>
            <div class="inline-block h-12 w-12 rounded-full ring-2 ring-white mr-3">skill 3</div>
            <div class="inline-block h-12 w-12 rounded-full ring-2 ring-white mr-3">skill 4</div>
            <div class="inline-block h-12 w-12 rounded-full ring-2 ring-white mr-3">skill 5</div>
            
        </div>
        <div class="mt-3 flex -space-x-2 overflow-hidden">
          <img class="inline-block h-12 w-12 rounded-full ring-2 ring-white mr-3" src="https://images.unsplash.com/photo-1491528323818-fdd1faba62cc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt=""/>
          <img class="inline-block h-12 w-12 rounded-full ring-2 ring-white mr-3" src="https://images.unsplash.com/photo-1550525811-e5869dd03032?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt=""/>
          <img class="inline-block h-12 w-12 rounded-full ring-2 ring-white mr-3" src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2.25&w=256&h=256&q=80" alt=""/>
          <img class="inline-block h-12 w-12 rounded-full ring-2 ring-white mr-3" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt=""/>
          <img class="inline-block h-12 w-12 rounded-full ring-2 ring-white mr-3" src="https://images.unsplash.com/photo-1517365830460-955ce3ccd263?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt=""/>

        <div class="mt-3 text-sm font-medium">
         
        </div>
      </div>

  </div>
